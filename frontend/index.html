<!DOCTYPE html>
<html lang="ko" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <title>CoTalk ğŸ¥¤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* ë§í’ì„  ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(10px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg-anim { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>

<body x-data="appData()" x-init="initApp()" class="bg-blue-100 h-[100dvh] flex flex-col max-w-md mx-auto shadow-2xl relative">

    <header class="bg-yellow-300 p-3 text-center font-bold text-gray-800 shadow-sm z-10 flex justify-center items-center h-12">
        <span>CoTalk ğŸ¥¤ <span x-text="myNick ? `(${myNick})` : ''" class="text-xs font-normal"></span></span>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-3 flex flex-col gap-2 bg-[#b2c7d9]">
        <div x-show="hasMore" class="text-center py-2">
            <button @click="loadHistory()" class="btn btn-xs btn-neutral opacity-50 rounded-full">â¬† ë” ë¶ˆëŸ¬ì˜¤ê¸°</button>
        </div>

        <template x-for="msg in messages" :key="msg.id">
            <div :id="'msg-'+msg.id" class="chat msg-anim" :class="msg.sender_nick === myNick ? 'chat-end' : 'chat-start'">
                
                <div class="chat-header text-xs opacity-50 ml-1" x-show="msg.sender_nick !== myNick">
                    <span x-text="msg.sender_nick"></span>
                    <time class="text-[9px] opacity-70 ml-1" x-text="msg.time"></time>
                </div>
                
                <div class="chat-bubble text-sm shadow-sm" 
                     :class="msg.sender_nick === myNick ? 'text-gray-900' : 'bg-white text-gray-900'"
                     :style="msg.sender_nick === myNick ? `background-color: ${myColor}` : (msg.sender_color ? `background-color: ${msg.sender_color}` : '')">
                    <span x-text="msg.content"></span>
                </div>
                
                <div class="chat-footer opacity-50 text-[9px] mr-1" x-show="msg.sender_nick === myNick">
                    <time x-text="msg.time"></time>
                </div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" @click.outside="showSettings = false" x-transition 
         class="absolute bottom-16 left-2 w-64 bg-white rounded-xl shadow-xl p-4 z-30 border border-gray-200">
        <h3 class="font-bold text-sm mb-3">ì„¤ì • âš™ï¸</h3>
        <div class="form-control w-full mb-4">
            <label class="label py-1"><span class="label-text text-xs font-medium">ë‚´ ë§í’ì„  ìƒ‰ìƒ</span></label>
            <input type="color" x-model="myColor" @change="updateColor()" class="w-full h-9 cursor-pointer rounded-md border border-gray-300 p-1">
        </div>
        <button @click="changeNickname()" class="btn btn-sm btn-error w-full text-white">ë¡œê·¸ì•„ì›ƒ (ë‹‰ë„¤ì„ ë³€ê²½)</button>
    </div>

    <div class="bg-white p-2 border-t border-gray-200 flex items-center gap-2 relative z-20">
        <button @click="showSettings = !showSettings" class="btn btn-sm btn-circle btn-ghost text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.332.183-.582.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.217.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.583-.495.645-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>

        <form @submit.prevent="sendMessage" class="flex-1 flex gap-2">
            <input type="text" x-model="inputMsg" placeholder="ë©”ì‹œì§€ ì…ë ¥..." class="input input-bordered input-sm w-full rounded-full focus:outline-none h-10" />
            <button type="submit" class="btn btn-sm btn-circle bg-yellow-300 border-none text-gray-800 hover:bg-yellow-400 h-10 w-10 shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </form>
    </div>

    <dialog id="login_modal" class="modal modal-bottom sm:modal-middle bg-black/50" @click.self="document.getElementById('login_modal').close()">
        <div class="modal-box relative">
             <h3 class="font-bold text-lg">í™˜ì˜í•©ë‹ˆë‹¤! ğŸ‘‹</h3>
            <p class="py-4 text-sm">ì±„íŒ…ì—ì„œ ì‚¬ìš©í•  ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>
            <form @submit.prevent="setNickname">
                <input type="text" x-model="tempNick" placeholder="ë‹‰ë„¤ì„" class="input input-bordered w-full mb-4 focus:input-warning" autofocus />
                <button class="btn btn-warning w-full font-bold" :disabled="!tempNick.trim()">ì‹œì‘í•˜ê¸°</button>
            </form>
        </div>
    </dialog>

    <script>
        function appData() {
            return {
                myNick: localStorage.getItem('cotalk_nick'),
                myColor: localStorage.getItem('cotalk_color') || '#fef01b',
                messages: [],
                inputMsg: '',
                showSettings: false,
                tempNick: '',
                hasMore: false,
                minID: -1,
                isLoading: false,

                async initApp() {
                    if (!this.myNick) {
                        document.getElementById('login_modal').showModal();
                    } else {
                        await this.checkServerColor(this.myNick);
                        await this.loadHistory();
                        this.connectSSE();
                    }
                    this.setupViewport();
                },

                setupViewport() {
                    if (window.visualViewport) {
                        const resizeHandler = () => {
                            document.body.style.height = window.visualViewport.height + 'px';
                            window.scrollTo(0, 0);
                        };
                        window.visualViewport.addEventListener('resize', resizeHandler);
                        resizeHandler(); // ì´ˆê¸° ì‹¤í–‰
                    }
                },

                async setNickname() {
                    if (!this.tempNick.trim()) return;
                    this.myNick = this.tempNick.trim();
                    localStorage.setItem('cotalk_nick', this.myNick);
                    await this.checkServerColor(this.myNick);
                    document.getElementById('login_modal').close();
                    await this.loadHistory();
                    this.connectSSE();
                },

                async checkServerColor(nick) {
                    try {
                        const res = await fetch(`/login?nick=${encodeURIComponent(nick)}`);
                        if (!res.ok) throw new Error('Login fetch failed');
                        const data = await res.json();
                        if (data.color_code) this.myColor = data.color_code;
                        localStorage.setItem('cotalk_color', this.myColor);
                    } catch (e) { console.error(e); }
                },

                async updateColor() {
                    localStorage.setItem('cotalk_color', this.myColor);
                    try {
                        await fetch('/update', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `nick=${encodeURIComponent(this.myNick)}&color=${encodeURIComponent(this.myColor)}`
                        });
                        location.reload(); // ìƒ‰ìƒ ë³€ê²½ í›„ ì „ì²´ ìƒˆë¡œê³ ì¹¨
                    } catch(e) { 
                        console.error("Color update failed", e);
                        alert("ìƒ‰ìƒ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                    }
                },

                changeNickname() {
                    if(confirm("ì •ë§ ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        localStorage.removeItem('cotalk_nick');
                        location.reload();
                    }
                },

                async loadHistory() {
                    if (this.isLoading) return;
                    this.isLoading = true;
                    let url = '/history';
                    if (this.minID !== -1) url += `?before_id=${this.minID}`;
                    
                    try {
                        const res = await fetch(url);
                        if (!res.ok) throw new Error('History fetch failed');
                        const history = await res.json();
                        
                        if (history && history.length > 0) {
                            this.minID = history[history.length - 1].id;
                            this.hasMore = true;
                            const sortedHistory = history.reverse();
                            const newMsgs = sortedHistory.filter(h => !this.messages.some(m => m.id === h.id));
                            this.messages = [...newMsgs, ...this.messages];
                            
                            if (url === '/history') {
                                this.$nextTick(this.scrollToBottom);
                            }
                        } else {
                            this.hasMore = false;
                        }
                    } catch (e) { 
                        console.error(e);
                        this.hasMore = false;
                    } finally {
                        this.isLoading = false;
                    }
                },

                connectSSE() {
                    const evtSource = new EventSource("/stream");
                    evtSource.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (this.messages.some(m => m.id === data.id)) return;
                        this.messages.push(data);
                        this.$nextTick(this.scrollToBottom);
                    };
                    evtSource.onerror = (err) => { console.log("SSE connection error, retrying...", err); };
                },

                sendMessage() {
                    if (!this.inputMsg.trim()) return;
                    const msgToSend = this.inputMsg;
                    this.inputMsg = ''; // ë¨¼ì € ë¹„ì›€
                    
                    fetch('/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `msg=${encodeURIComponent(msgToSend)}&nick=${encodeURIComponent(this.myNick)}&color=${encodeURIComponent(this.myColor)}`
                    }).catch(e => {
                        console.error("Send failed", e);
                        this.inputMsg = msgToSend; // ì‹¤íŒ¨ ì‹œ ë³µêµ¬ (ì„ íƒì‚¬í•­)
                        alert("ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨");
                    });
                },

                scrollToBottom() {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
