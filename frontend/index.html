<!DOCTYPE html>
<html lang="ko" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <title>CoTalk ğŸ¥¤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link href="/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; overflow: hidden; }
        
        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¹€ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(10px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg-anim { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>

<body x-data="appData()" x-init="initApp()" class="bg-blue-100 h-[100dvh] flex flex-col max-w-md mx-auto shadow-2xl relative">

    <header class="bg-yellow-300 p-3 text-center font-bold text-gray-800 shadow-sm z-10 flex justify-between items-center h-12">
        <span>CoTalk ğŸ¥¤ <span x-text="myNick ? `(${myNick})` : ''" class="text-xs font-normal"></span></span>
        <button @click="showSettings = !showSettings" class="btn btn-ghost btn-circle btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-3 flex flex-col gap-1 bg-[#b2c7d9]">
        <div x-show="hasMore" class="text-center py-2">
            <button @click="loadHistory()" class="btn btn-xs btn-neutral opacity-50 rounded-full h-6 min-h-0">â¬† ë” ë¶ˆëŸ¬ì˜¤ê¸°</button>
        </div>

        <template x-for="msg in messages" :key="msg.id">
            <div :id="'msg-'+msg.id" class="chat msg-anim mb-0" :class="msg.sender_nick === myNick ? 'chat-end' : 'chat-start'">
                
                <div class="chat-header text-[10px] opacity-50 mb-0.5 ml-1" x-show="msg.sender_nick !== myNick" x-text="msg.sender_nick"></div>
                
                <div class="chat-bubble text-sm shadow-sm min-h-0 py-2 px-3" 
                     :class="msg.sender_nick === myNick ? 'text-gray-900' : 'bg-white text-gray-900'"
                     :style="msg.sender_nick === myNick ? `background-color: ${myColor}` : (msg.sender_color ? `background-color: ${msg.sender_color}` : '')">
                    <span x-text="msg.content"></span>
                </div>
                
                <div class="chat-footer opacity-50 text-[9px] mt-0.5" x-text="msg.time"></div>
            </div>
        </template>
    </div>

    <div x-show="showSettings" @click.outside="showSettings = false" x-transition class="absolute bottom-16 right-4 w-60 bg-white rounded-xl shadow-xl p-4 z-20 border border-gray-200">
        <h3 class="font-bold text-sm mb-2">ì„¤ì •</h3>
        <div class="form-control w-full mb-3">
            <label class="label py-1"><span class="label-text text-xs">ë‚´ ë§í’ì„  ìƒ‰ìƒ</span></label>
            <input type="color" x-model="myColor" @change="updateColor()" class="w-full h-8 cursor-pointer rounded border border-gray-300">
        </div>
        <button @click="changeNickname()" class="btn btn-sm btn-outline btn-error w-full">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <form @submit.prevent="sendMessage" class="bg-white p-2 flex gap-2 border-t border-gray-200 items-center">
        <input type="text" x-model="inputMsg" placeholder="ë©”ì‹œì§€ ì…ë ¥..." class="input input-bordered input-sm w-full rounded-full focus:outline-none h-10" />
        <button type="submit" class="btn btn-sm btn-circle bg-yellow-300 border-none text-gray-800 hover:bg-yellow-400 h-10 w-10">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
            </svg>
        </button>
    </form>

    <dialog id="login_modal" class="modal modal-bottom sm:modal-middle bg-black/50">
        <div class="modal-box">
            <h3 class="font-bold text-lg">í™˜ì˜í•©ë‹ˆë‹¤! ğŸ‘‹</h3>
            <p class="py-4 text-sm">ì‚¬ìš©í•˜ì‹¤ ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>
            <form method="dialog" @submit.prevent="setNickname">
                <input type="text" x-model="tempNick" placeholder="ë‹‰ë„¤ì„" class="input input-bordered w-full mb-4" />
                <button class="btn btn-warning w-full" :disabled="!tempNick">ì‹œì‘í•˜ê¸°</button>
            </form>
        </div>
    </dialog>

    <script>
        function appData() {
            return {
                myNick: localStorage.getItem('cotalk_nick'),
                myColor: localStorage.getItem('cotalk_color') || '#fef01b',
                messages: [],
                inputMsg: '',
                showSettings: false,
                tempNick: '',
                hasMore: false,
                minID: -1,

                async initApp() {
                    if (!this.myNick) {
                        document.getElementById('login_modal').showModal();
                    } else {
                        this.checkServerColor(this.myNick);
                        await this.loadHistory();
                        this.connectSSE();
                    }
                    if (window.visualViewport) {
                        window.visualViewport.addEventListener('resize', () => {
                            document.body.style.height = window.visualViewport.height + 'px';
                            window.scrollTo(0, 0);
                        });
                    }
                },

                async setNickname() {
                    if (!this.tempNick) return;
                    this.myNick = this.tempNick;
                    localStorage.setItem('cotalk_nick', this.myNick);
                    await this.checkServerColor(this.myNick);
                    document.getElementById('login_modal').close();
                    await this.loadHistory();
                    this.connectSSE();
                },

                async checkServerColor(nick) {
                    try {
                        const res = await fetch(`/login?nick=${encodeURIComponent(nick)}`);
                        const data = await res.json();
                        if (data.color_code) this.myColor = data.color_code;
                        localStorage.setItem('cotalk_color', this.myColor);
                    } catch (e) {}
                },

                async updateColor() {
                    localStorage.setItem('cotalk_color', this.myColor);
                    try {
                        await fetch('/update', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `nick=${encodeURIComponent(this.myNick)}&color=${encodeURIComponent(this.myColor)}`
                        });
                        location.reload();
                    } catch(e) {}
                },

                changeNickname() {
                    if(confirm("ì •ë§ ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        localStorage.removeItem('cotalk_nick');
                        location.reload();
                    }
                },

                async loadHistory() {
                    let url = '/history';
                    if (this.minID !== -1) url += `?before_id=${this.minID}`;
                    
                    const res = await fetch(url);
                    const history = await res.json();
                    
                    if (history && history.length > 0) {
                        this.minID = history[history.length - 1].id;
                        this.hasMore = true;
                        
                        // [í•µì‹¬ ìˆ˜ì •] ì„œë²„ê°€ ì¤€ ìµœì‹ ìˆœ ë°ì´í„°(DESC)ë¥¼ ë’¤ì§‘ì–´ì„œ(ASC) ê³¼ê±°ìˆœìœ¼ë¡œ ì •ë ¬
                        const sortedHistory = history.reverse();

                        const newMsgs = sortedHistory.filter(h => !this.messages.some(m => m.id === h.id));
                        
                        // ê³¼ê±° ë©”ì‹œì§€ëŠ” ë°°ì—´ì˜ 'ì•'ì— ë¶™ì„
                        this.messages = [...newMsgs, ...this.messages];
                        
                        // ì²« ë¡œë”©ì¼ ë•Œë§Œ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
                        if (url === '/history') {
                            this.$nextTick(() => document.getElementById('chat-box').scrollTop = 99999);
                        }
                    } else {
                        this.hasMore = false;
                    }
                },

                connectSSE() {
                    const evtSource = new EventSource("/stream");
                    evtSource.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (this.messages.some(m => m.id === data.id)) return;
                        
                        // ìƒˆ ë©”ì‹œì§€ëŠ” ë°°ì—´ 'ë’¤'ì— ë¶™ì„ (Push)
                        this.messages.push(data);
                        
                        this.$nextTick(() => {
                            const chatBox = document.getElementById('chat-box');
                            chatBox.scrollTop = chatBox.scrollHeight;
                        });
                    };
                },

                sendMessage() {
                    if (!this.inputMsg) return;
                    fetch('/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `msg=${encodeURIComponent(this.inputMsg)}&nick=${encodeURIComponent(this.myNick)}&color=${encodeURIComponent(this.myColor)}`
                    });
                    this.inputMsg = '';
                }
            }
        }
    </script>
</body>
</html>
